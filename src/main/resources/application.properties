spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springboot_demo?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=188632
mybatis.mapper-locations=classpath:mybatis/*Mapper.xml
mybatis.typeAliasesPackage=xyz.zyrs.demo.bean

#中文乱码
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

#redis数据源配置
spring.redis.host=localhost
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=188632
#默认数据库，一般16个 0-15 （默认0*）
spring.redis.database=0
#客户端超时时间单位是毫秒 默认是2000
spring.redis.timeout=10000


#日志配置
logging.path = D:/a_springboot/log
logging.level.root = warn
logging.level.xyz.zyrs.demo.mapper=debug
logging.pattern.console=%d{yyyy-MM-dd  HH:mm:ss} [%thread] %-5level %logger- %msg%n
logging.pattern.file=%d{yyyy/MM/dd - HH:mm:ss} %-5level %logger- %msg%n


